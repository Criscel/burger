<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="/burger/public/assets/css/style.css" type="text/css">


  <title>Eat-Da-Burger</title>

</head>


<body>
  <div class="container">

    <div class="jumbotron">
      <img src="/burger/public/assets/images/logo.jpeg">
      <h1>Eat-Da-Burger</h1>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-1">
        <h2>Burgers to Eat</h2>

        <div class="panel-panel default">
          <ul>
            <li>test</li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-md-offset-2">
          <h2>Burgers Eaten</h2>

          <div class="panel panel-default">

            <ul>
              <li>test</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-md-10 col-md-offset-1">
        <h2>Add a Burger:</h2>
        <form class="add-burger">

          <div class="form-group">
            <label for="ca">Burger Name</label>
            <input type="text" id="ca" name="name">
            <input type="hidden" name="devoured" value="0">
          </div>

          <button class="btn btn-primary btn-lg" type="submit">Add Burger</button>
        </form>
      </div>

    </div>


</body>

</html>
